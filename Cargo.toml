[package]
name = "vle"
description = "An exercise in minimalist text editing"
version = "0.16.0"
edition = "2024"
license = "MIT/Apache-2.0"

[[bin]]
name = "vle"
path = "src/main.rs"

[features]
ssh = ["dep:ssh2", "dep:inquire"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
crossterm = "0.29"
imara-diff = "0.2"
logos = "0.16"
ratatui = "0.30"
ropey = "1.6"
unicode-truncate = "2.0"
unicode-width = "0.2"
ssh2 = { version = "0.9", optional = true }
inquire = { version = "0.9", optional = true }
